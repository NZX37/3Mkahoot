<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kahoot!</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        .section {
            background: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.22s ease, box-shadow 0.22s ease;
        }

        .section:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px rgba(0,0,0,0.16);
        }

        .section h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }

        .section p {
            font-size: 1.15rem;
        }

        .btn {
            display: inline-block;
            margin-top: 1.3rem;
            padding: 1rem 1.6rem;
            background-color: #2575fc;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: background 0.2s ease;
        }

        .btn:hover {
            background-color: #1b5fca;
        }

        @media (min-width: 768px) and (max-width: 1366px) {
            header {
                padding: 2.5rem 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .section {
                padding: 2.2rem;
                margin: 1.8rem 0;
            }

            .btn {
                padding: 1rem 1.8rem;
                font-size: 1.25rem;
            }
        }

        /* Landscape iPad Pro adjustments */
        @media (min-width: 1024px) and (orientation: landscape) {
            .section {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 2.5rem;
            }

            .section p {
                max-width: 65%;
            }
        }

        /* Phone optimization (still looks good!) */
        @media (max-width: 600px) {
            .section {
                padding: 1.5rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .btn {
                width: 100%;
                text-align: center;
                padding: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome</h1>
        <p>Choose a section to open its link.</p>
    </header>

    <div class="container">

        <div class="section">
            <h2>Preschool Level</h2>
            <a class="btn" href="https://kahoot.it/challenge/02472555?challenge-id=3af3401c-48e5-423c-b626-c613d8ae2ce9_1764289356883" target="_blank">Play Now!</a>
        </div>

        <div class="section">
            <h2>Lower Primary Level</h2>
            <a class="btn" href="https://kahoot.it/challenge/02547978?challenge-id=3af3401c-48e5-423c-b626-c613d8ae2ce9_1764289385695" target="_blank">Play Now!</a>
        </div>

        <div class="section">
            <h2>Upper Primary Level</h2>
            <a class="btn" href="https://kahoot.it/challenge/04120472?challenge-id=3af3401c-48e5-423c-b626-c613d8ae2ce9_1764289457845" target="_blank">Play Now!</a>
        </div>

        <div class="section">
            <h2>Secondary Level</h2>
            <a class="btn" href="https://kahoot.it/challenge/08771234?challenge-id=3af3401c-48e5-423c-b626-c613d8ae2ce9_1764289374602" target="_blank">Play Now!</a>
        </div>

        <div class="section">
            <h2>Expert Level</h2>
            <p>Attempt if you want!!!</p>
            <a class="btn" href="https://kahoot.it/challenge/08906079?challenge-id=3af3401c-48e5-423c-b626-c613d8ae2ce9_1764289450292" target="_blank">Play Now!</a>
        </div>

    </div>
</body>
</html>
